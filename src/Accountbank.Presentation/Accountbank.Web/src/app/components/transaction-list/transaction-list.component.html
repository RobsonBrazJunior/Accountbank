<div>
  <h3>Extrato Bancário</h3>
  <mat-form-field>
    <mat-label>Filtro de Dias</mat-label>
    <mat-select [(value)]="selectedDays" (selectionChange)="onDaysChange()">
      <mat-option *ngFor="let days of daysOptions" [value]="days">{{days}} dias</mat-option>
    </mat-select>
  </mat-form-field>
  
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef> Tipo da Transação </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Valor Monetário </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <app-export-button [days]="selectedDays"></app-export-button>
</div>
